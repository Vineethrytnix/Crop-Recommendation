{% extends 'Admin/common.html' %}
{% load static %}
{% block header %}


<br><br>
<center><h1><b>View Feedbacks</b></h1></center>

<style>
    table {
        text-align: center;
        vertical-align: middle !important;
    }
</style>

<center>
    <table class="table table-bordered my-5" style="width: 60%;">
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Phone</th>
            <!-- <th colspan="2">Action</th> -->
        </tr>
        {% for i in view %}
        <tr>
            <td>{{i.uid.name}}</td>
            <td>{{i.subject}}</td>
            <td>{{i.feedback}}</td>
            

        </tr>
        {% endfor %}
    </table>
</center>
<br><br>

{% endblock %}
