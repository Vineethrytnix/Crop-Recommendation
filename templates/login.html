{% extends 'common.html' %}
{% load static %}
{% block header %}


<section class="contact-two">
    <div class="contact-two__shape-1 float-bob-x">
        <img src="{% static 'assets/images/shapes/contact-two-shape-1.png' %}" alt="">
    </div>
    <div class="container">
        <div class="section-title text-center">
            <span class="section-title__tagline">Signin Details</span>
            <h2 class="section-title__title">Provide Email Password For Signin</h2>
            <div class="section-title__icon">
                <img src="{% static 'assets/images/icon/section-title-icon-1.png' %}" alt="">
            </div>
        </div>
        <div class="contact-two__form-box">
            <form method="post" 
                class="contact-two__form " novalidate="novalidate">
                {% csrf_token %}
                <div class="row">
                    
                    <div class="col-xl-6">
                        <div class="contact-form__input-box">
                            <input type="email" placeholder="Email Address" name="email" required>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="contact-form__input-box">
                            <input type="text" placeholder="Password" name="password" required>
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-xl-12">
                        <div class="contact-form__btn-box">
                            <button type="submit" class="thm-btn contact-two__btn">Login<i class="icon-right-arrow"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>


{% endblock %}
